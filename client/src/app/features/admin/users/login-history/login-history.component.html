<h1 class="text-6xl mb-6">Login History</h1>
<dx-data-grid
  keyExpr="id"
  class="shadow-xl"
  [dataSource]="history"
  [allowColumnReordering]="true"
  [allowColumnResizing]="true"
>
  <dxi-column dataField="fullName" caption="User"></dxi-column>
  <dxi-column dataField="action" caption="Action"></dxi-column>
  <dxi-column
    dataField="createdDate"
    caption="Date"
    dataType="datetime">
  </dxi-column>

  <dxo-filter-row [visible]="true"> </dxo-filter-row>

  <dxo-pager
    [visible]="true"
    [allowedPageSizes]="['5', '10', '15']"
    displayMode="adaptive"
    [showInfo]="true"
  >
  </dxo-pager>
</dx-data-grid>
