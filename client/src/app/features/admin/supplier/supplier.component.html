<h1 class="text-6xl mb-6">Supplier</h1>
<dx-data-grid
  class="shadow-xl"
  keyExpr="id"
  [dataSource]="supplier"
  [allowColumnReordering]="true"
  [allowColumnResizing]="true"
  (onSaving)="onSaving($event)"
  >
  <dxi-column
    dataField="name"
    caption="Name"
    >
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="description"
    caption="Description"
    >
  </dxi-column>
  <dxi-column
    dataField="email"
    caption="Email"
    >
    <dxi-validation-rule type="email"></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="contactNumber"
    caption="Contact Number"
    dataType="number"
    >
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxo-editing
    mode="popup"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
    >
    <dxo-popup
      title="Add Supplier"
      [showTitle]="true"
      width="auto"
      height="auto"
      >
    </dxo-popup>
  </dxo-editing>

  <dxo-filter-row [visible]="true">
  </dxo-filter-row>

  <dxo-pager
    [visible]="true"
    [allowedPageSizes]="['5', '10', '15']"
    displayMode="adaptive"
    [showInfo]="true"
    >
  </dxo-pager>
</dx-data-grid>
